name: knowme
version: 1.0.5
summary: Fast, offline system information tool with ASCII art
description: "KnowMe is a fast, offline command-line tool that displays detailed system\
  \ \ninformation with beautiful text-based ASCII art logos. Features silent \ninstallation,\
  \ cross-platform support, and works on mobile via Termux.\n"
architectures:
- amd64
base: core22
apps:
  knowme:
    command: bin/knowme
    plugs:
    - network
    - system-observe
    - hardware-observe
    - mount-observe
    - process-control
confinement: strict
grade: stable
environment:
  LD_LIBRARY_PATH: ${SNAP_LIBRARY_PATH}${LD_LIBRARY_PATH:+:$LD_LIBRARY_PATH}:$SNAP/lib
  PATH: $SNAP/usr/sbin:$SNAP/usr/bin:$SNAP/sbin:$SNAP/bin:$PATH
